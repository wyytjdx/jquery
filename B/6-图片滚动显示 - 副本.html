<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}
		.pic{
			width: 500px;
			height: 300px;
			border: 1px solid #aaa;
			overflow: hidden;
		}
		.pic .hid{
			width: 2532px;
		}


		.pic .hid img{
			width: 500px;
			height: 300px;	
			float:left;
		}
		
		ul li{
			list-style: none;
			float: left;
			width: 30px;
			height: 30px;
			border: 1px solid #b4b4b4;
			text-align: center;
			line-height: 30px;
			cursor: pointer;
		}
		
	</style>
</head>
<body>
	<div class="pic">
		<div class="hid">
			<img  src="image/0.jpg" alt="">
			<img  src="image/1.jpg" alt="">
			<img  src="image/2.jpg" alt="">
			<img  src="image/3.jpg" alt="">
			<img  src="image/4.jpg" alt="">
		</div>
	</div>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>


	<script src="script/jquery.js"></script>
	<script>
		$("ul li").click(function(){
			var ind = $(this).index();
			var a = "-500" * ind + "px";
			$(".hid").animate({"margin-left":a},500);
		})
	</script>
</body>
</html>
