<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul li{
			width: 20px;
			height: 20px;
			line-height: 20px;
			text-align: center;
			border: 1px solid #aaa;
			list-style: none;
			float: left;
			cursor: pointer;
		}
		.num .active{
			background-color: red;
		}

	</style>
</head>
<body>
	<img id="pic" src="image/0.jpg" alt="">


	<ul class="num">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	<script src="script/jquery.js"></script>
	<script>
		$(".num li").click(function(){
			var ind = $(this).index();
			var src = "image/" + ind + ".jpg" ;
			$("#pic").attr("src",src);
			// $(this).css("background-color","red").siblings().css("background-color","#fff")
			$(this).addClass("active").siblings().removeClass("active")


		});

	</script>	
</body>
</html>
