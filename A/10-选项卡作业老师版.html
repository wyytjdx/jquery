			border: 1px solid red;
			display: none;
		}
	</style>
</head>
<body>

		<li>标签二</li>
		<li>标签三</li>
	</ul>
	<div class="clear"></div>
	<div class="content">
		<div>
			<h1>内容一</h1>
		</div>
		<div>
			<h1>内容二</h1>
		</div>
		<div>
			<h1>内容三</h1>
		</div>
	</div>




	<script src=""></script>

</html>
